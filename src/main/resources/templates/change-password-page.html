<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link th:href="@{/styles/css/style.css}" rel="stylesheet" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<meta charset="UTF-8">
<title>Зміна паролю</title>
</head>
<body class="noselect mybody">
	<div th:insert="/nav::navbar"></div>
	<div
		class="bg-light bg-gradient p-3 col-2 mt-5 rounded container text-center border shadow-lg">
		<form method="POST" th:action="@{/account/save-password}">
			<div class="form-group m-2">
				<input type="password" name="oldPassword" class="form-control"
					placeholder="Старий пароль" required autofocus />
			</div>
			<div class="form-group m-2">
				<input type="password" name="newPassword" class="form-control"
					placeholder="Новий пароль" required />
			</div>
			<div class="form-group m-2">
				<input type="password" name="reNewPassword" class="form-control"
					placeholder="Повторити новий пароль" required />
			</div>
			<div class="form-group m-2">
				<input type="submit" value="Зберегти" class="btn btn-primary" />
			</div>
		</form>
	</div>

	<div
		class="bg-light bg-gradient p-2 col-2 mt-2 rounded container text-center border shadow-lg"
		th:if="${param.oldPasswordInvalid}">
		<span class="text-danger">Невірний пароль</span>
	</div>

	<div
		class="bg-light bg-gradient p-2 col-2 mt-2 rounded container text-center border shadow-lg"
		th:if="${param.passwordMismatch}">
		<span class="text-danger">Паролі не співпадають</span>
	</div>

	<div
		class="bg-light bg-gradient p-2 col-2 mt-2 rounded container text-center border shadow-lg"
		th:if="${param.success}">
		<span class="text-success">Пароль змінено успішно</span>
	</div>
</body>
</html>
