<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="/css/style.css" rel="stylesheet"/>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<meta charset="UTF-8">
<title>Реєстрація</title>
</head>
<body class="noselect mybody">
	<div th:insert="/nav::navbar"></div>

	<div
		class="bg-light bg-gradient p-3 col-4 mt-5 rounded container border shadow-lg">
		<form method="POST" th:action="@{/process-registration}"
			th:object="${user}">
			<div class="form-group m-2">
				<label class="text-danger ps-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label> 
				<label class="text-dark ps-1" th:unless="${#fields.hasErrors('email')}" >Ваш Email</label> 
				<input type="text" name="email" class="form-control" placeholder="E-mail (Обов'язково)" th:field="*{email}" autofocus />
			</div>
			<div class="row">
				<div class="form-group m-2 col">
					<label class="text-danger ps-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></label> 
					<label class="text-dark ps-1" th:unless="${#fields.hasErrors('name')}">Ваше ім'я </label> 
					<input type="text" name="name" class="form-control" placeholder="Ім'я (Обов'язково)" th:field="*{name}" autofocus />
				</div>
				<div class="form-group m-2 col">
					<label class="text-danger ps-1" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></label> 
					<label class="text-dark ps-1" th:unless="${#fields.hasErrors('surname')}" >Ваше прізвище </label> 
					<input type="text" name="surname" class="form-control" placeholder="Прізвище (Обов'язково)" th:field="*{surname}" autofocus />
				</div>
			</div>
			<div class="form-group m-2">
				<label class="text-dark ps-1">Ваш номер телефону </label>
				<input type="text" name="phone" class="form-control" placeholder="Номер телефону (необов'язково)" th:field="*{phone}" autofocus />
			</div>
			<div class="form-group m-2">
				<label class=" text-danger ps-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></label> 
				<label class="text-dark ps-1" th:unless="${#fields.hasErrors('password')}" >Пароль </label>
				<input type="password" name="password" class="form-control" placeholder="Пароль (Обов'язково)" th:field="*{password}" />
			</div>
			<div class="form-group m-2 text-center">
				<input type="submit" value="Зарєструватись" class="btn btn-primary" />
			</div>
			<div class="text-danger text-center" th:if="${param.emailError}">
				<span class="text-danger">Користувач з таким E-mail вже існує</span>
			</div>
		</form>
	</div>

</body>
</html>
