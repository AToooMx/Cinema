<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://www.thymeleaf.org "
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="/css/style.css" rel="stylesheet" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<meta charset="UTF-8">
<title>Admin movies page</title>
</head>
<body class="noselect">
	<div th:insert="/admin-nav::navbar"></div>
	<div class="container">
		<div class="bg-light bg-gradient rounded m-5 p-3 shadow-lg border">
			<div class="text-center border-bottom">
				<h3>Movies</h3>
			</div>
			<div class="mt-3 mb-3">
				<form method="GET" th:object="${searchDto}">
					<div class="row justify-content-center">
						<div class="form-group  col-3">
							<input type="text" placeholder="Введіть назву фільма" th:field="*{title}" class="form-control">
						</div>
						<div class="form-group col-1">
							<input type="submit" class="btn btn-primary" value="Пошук">
						</div>
					</div>
				</form>
			</div>
			<div class="text-center mt-3 mb-3">
				<a class="btn btn-success">Додати новий фільм</a>
			</div>
			<table border="1" class="table table-striped text-center shadow">
				<thead>
					<tr>
						<td>MovieId</td>
						<td>MovieTitle</td>
						<td>Seances</td>
						<td>Update info</td>
						<!-- <td>Delete movie</td> -->
					</tr>
				</thead>
				<tr th:each="movie : ${movies}">
					<td th:text="${movie.id}"></td>
					<td th:text="${movie.title}"></td>
					<td><a class="btn btn-success"
						th:href="@{${'/admin/movies/seances/' + movie.id}}">Seances</a></td>
					<td><a class="btn btn-primary"
						th:href="@{${'/admin/movies/' + movie.id}}">Update</a></td>
					<!-- <td><a class="btn btn-danger" th:href="@{${'/admin/movies/delete/' + movie.id}}">Delete</a></td> -->
				</tr>
			</table>

		</div>
	</div>
</body>
</html>
