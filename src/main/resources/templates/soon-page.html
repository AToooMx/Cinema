<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link th:href="@{/styles/css/style.css}" rel="stylesheet" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<meta charset="UTF-8">
<title>Головна сторінка</title>
</head>
<body class="noselect mybody">
	<div th:insert="/nav::navbar"></div>

	<div class="wrapperMainPage">
		<div th:each="movie : ${movies}">
			<a class="poster_fm"
				th:href="@{${'/clevercinema/movies/movie?id=' + movie.id}}"
				th:title="${movie.title}"> <img
				th:src="@{${'/img/' + movie.photoName}}"> <span
				th:text="${movie.title}"></span>
			</a>
		</div>
	</div>
</body>
</html>
