<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://www.thymeleaf.org "
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="/css/style.css" rel="stylesheet" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<meta charset="UTF-8">
<title>Придбання білету</title>
</head>
<body class="noselect mybody">
	<div th:insert="/nav::navbar"></div>

	<div class="mt-3 container col-6 bg-container-color bg-border rounded p-4 ">
		<div class="p-3 bg-white rounded m-3" th:each="ticket: ${tickets}">
			<div class="row">
				<div class="col-3 d-flex justify-content-center ">
					<img class="history_img" th:src="@{${'/img/' + ticket.photoName}}">
				</div>
				<div class="col-8 h4 text-dark">
					<div class=""><a class="text-decoration-none text-primary" th:href="@{${'/movies/' + ticket.movieId}}" th:text="${ticket.movieTitle}"></a></div>
					<div class=""><span th:text="@{${'Час початку: ' + ticket.dayFormatTimeStart}}"></span></div>
					<div class=""><span th:text="@{${'Вартість: ' + ticket.cost}}"></span></div>
					<div class=""><span th:text="@{${'Ряд: ' + ticket.row}}"></span></div>
					<div class=""><span th:text="@{${'Місце: ' + ticket.number}}"></span></div>
					<div class=""><span th:text="@{${'Дата придбання: ' + ticket.formatDate}}"></span></div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
