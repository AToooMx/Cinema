<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link th:href="@{/styles/css/style.css}" rel="stylesheet" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<meta charset="UTF-8">
<title>Вхід</title>
</head>
<body class="noselect mybody">
	<div th:insert="/nav::navbar"></div>
	<div
		class="bg-light bg-gradient p-3 col-2 mt-5 rounded container border shadow-lg">
		<form method="POST" th:action="@{/process-login}">
			<div class="form-group m-2">
				<label class="text-danger ps-1" th:if="${param.error}">Email</label>
				<label class="text-dark ps-1" th:unless="${param.error}">Email</label>
				<input type="text" name="email" class="form-control"
					placeholder="E-mail" autofocus />
			</div>
			<div class="form-group m-2">
				<label class="text-danger ps-1" th:if="${param.error}">Пароль</label>
				<label class="text-dark  ps-1" th:unless="${param.error}">Пароль</label>
				<input type="password" name="password" class="form-control"
					placeholder="Пароль" />
			</div>
			<div class="form-group m-2 text-center">
				<input type="submit" value="Увійти" class="btn btn-primary" />
			</div>
			<div class="text-success" th:if="${param.registerSuccess}">
				<span class="text-success">Реєстрація виконана успішно</span>
			</div>
		</form>
	</div>
</body>
</html>
