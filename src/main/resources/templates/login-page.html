<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link th:href="@{/styles/css/style.css}" rel="stylesheet" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<meta charset="UTF-8">
<title>Вхід</title>
</head>
<body class="noselect mybody">
	<div th:insert="/nav::navbar"></div>
	<div
		class="bg-light bg-gradient p-3 col-2 mt-5 rounded container text-center border shadow-lg">
		<form method="POST" th:action="@{/process-login}">
			<div class="form-group m-2">
				<input type="email" name="email" class="form-control"
					placeholder="E-mail" required autofocus />
			</div>
			<div class="form-group m-2">
				<input type="password" name="password" class="form-control"
					placeholder="Пароль" required />
			</div>
			<div class="form-group m-2">
				<input type="submit" value="Увійти" class="btn btn-primary" />
			</div>
		</form>
	</div>

	<div
		class="bg-light bg-gradient p-2 col-2 mt-2 rounded container text-center border shadow-lg"
		th:if="${param.error}">
		<span class="text-danger">Неправильний логін або пароль</span>
	</div>

	<div
		class="bg-light bg-gradient p-2 col-4 mt-2 rounded container text-center border shadow-lg"
		th:if="${param.registerSuccess}">
		<span class="text-success">Реєстрація виконана успішно.
			Увійдіть в свій обліковий запис.</span>
	</div>
</body>
</html>
